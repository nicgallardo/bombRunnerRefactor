<div class="row">
	<div class="col-md-offset-4 col-md-4 players-in-room">
		<h2>lobby for {{lobbyName}}</h2>
	</div>
</div>
<div class="row">
	<div class="col-md-offset-1 col-md-4">
		<h3 class="text-center">Users in Room</h3>
		<div class="lobby-users">
			<table class="users">
				<tr>
					<th></th>
					<th></th>
				</tr>
				<tr ng-repeat="user in usersConnected">
					<td><img ng-src="{{user.profilepic}}"/></td>
					<td>{{user.userName}}</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="col-md-offset-1 col-md-4">
		<div class="row">
			<div class="col-md-12 lobby-chat">
				<ul class="posted-chat">
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="add-chat">
					<form ng-submit="submit()">
						Talk Galatic Smack:
						<input type="text" ng-model="text" name="text" />
						<input type="submit" id="submit" value="Submit" />
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
