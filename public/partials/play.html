<!-- For grey out pop up -->
<div id="popDiv" class="ontop">
	<table border="0" id="popup">
		<tr>
		<td>
      <span id="gameOverMsg"></span>
			<a href="#" ng-click="playAgain()">Play Again</a>
			</td>
		</tr>
	</table>
</div>
<div class="ticker"></div>
<div class="container">
  <div class="track" ng-mousemove="mouseTrack($event)" ng-style="trackStyle"></div>
  <div class="board" ng-style="boardStyle"></div>
</div>
<div class="clear">
</div>
