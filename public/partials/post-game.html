<div class="container">
  <div class="row text-center">
    <h4>{{lobbyName}} Leader Board</h4>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users">
            <td><img ng-src="{{user.pic}}"/></td>
            <td>{{ user.userName || 'Player' }}</td>
            <td>{{ user.points }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
